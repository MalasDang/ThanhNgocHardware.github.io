<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia sẻ vị trí</title>
</head>
<body>
    <h2>Nhấn vào để lấy vị trí của bạn</h2>
    <button onclick="getLocation()">Lấy vị trí</button>
    <p id="location"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    let mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                    document.getElementById("location").innerHTML = 
                        `<a href="${mapLink}" target="_blank">Xem vị trí trên bản đồ</a> <br>
                         <input type="text" value="${mapLink}" id="copyText">
                         <button onclick="copyLink()">Copy Link</button>`;
                });
            } else {
                alert("Trình duyệt không hỗ trợ GPS.");
            }
        }

        function copyLink() {
            let copyText = document.getElementById("copyText");
            copyText.select();
            document.execCommand("copy");
            alert("Đã copy link!");
        }
    </script>
</body>
</html>
